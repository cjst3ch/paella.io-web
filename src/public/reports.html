<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/reports.css" />
    <title>Reports</title>
</head>

<body>
    <!-- accessibility bar -->

    <div id="accessibility-bar"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="/manager.html">
            <img src="assets/logos/20220628_RamonVilla_Logo_White.png" class="mr-2" height="50" width="50" />
            Ramon Vila
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/checkout.html">Checkout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inventory.html">Inventory Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/receipts.html">Receipts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders.html">Orders</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/reports.html">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html">Logout</a>
                </li>
            </ul>
            <h6 style="margin-left: 40vw;">Scroll Down for Accessibility Options</h6>
        </div>
    </nav>


    <!-- main content -->
    <div id="reports-content" class="container">
        <h1 class="col-md-12 text-center">Reports</h1>

        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" style="height: 40px;">
                        <a class="nav-link active" id="sales-tab" data-toggle="tab" href="#sales" role="tab"
                            aria-controls="home" aria-selected="true">Total Sales</a>
                    </li>
                    <li class="nav-item" style="height: 40px;">
                        <a class="nav-link" id="excess-tab" data-toggle="tab" href="#excess" role="tab"
                            aria-controls="profile" aria-selected="false">Excess (&lt;10%)</a>
                    </li>
                    <li class="nav-item" style="height: 40px;">
                        <a class="nav-link" id="low-tab" data-toggle="tab" href="#low" role="tab"
                            aria-controls="contact" aria-selected="false">Low Stock</a>
                    </li>
                </ul>
            </div>
            <div class="input-group input-group-toggle col d-flex justify-content-end align-items-end"
                data-toggle="input">
                <label class="input-group-text btn-radio active" id="b-option1" style="height: 40px;">
                    <input type="radio" name="options" id="option1" onclick="isChecked()" autocomplete="off" checked
                        style="margin-right: 5px;"> 1 Day
                </label>
                <label class="input-group-text btn-radio" id="b-option2" style="height: 40px;">
                    <input type="radio" name="options" id="option2" onclick="isChecked()" autocomplete="off"
                        style="margin-right: 5px;"> 7
                    Days
                </label>
                <label class="input-group-text btn-radio" id="b-option3" style="height: 40px;">
                    <input type="radio" name="options" id="option3" onclick="isChecked()" autocomplete="off"
                        style="margin-right: 5px;"> 30
                    Days
                </label>
                <label class="input-group-text btn-radio" id="b-option4" style="height: 40px;">
                    <input type="radio" name="options" id="option4" onclick="isChecked()" autocomplete="off"
                        style="margin-right: 5px;">Custom
                    <input type="date" name="from-date" id="from" disabled style="margin-left: 10px">
                    <input type="date" name="to-date" id="to" disabled style="margin-left: 10px">
                </label>
            </div>
        </div>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="sales" role="tabpanel" aria-labelledby="sales-tab">
                <div class="row mb-3 mt-3">
                    <div
                        style="margin-left: 2rem; margin-top: 2rem; border: 1px solid #ddd; height: 67vh; max-height: 67vh; overflow-y: scroll; width: 33%; border-radius: 4.8px; border: 1px solid #333">
                        <table class="table table-dark table-striped table-bordered">
                            <thead class="thead-darker">
                                <tr>
                                    <th style="text-align: center" scope="col">Item Name</th>
                                    <th style="text-align: center" scope="col">Unit Sold</th>
                                    <th style="text-align: center" scope="col">Total Sales</th>
                                </tr>
                            </thead>
                            <tbody id="sales-report-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="excess" role="tabpanel" aria-labelledby="excess-tab">
                <div class="row mb-3 mt-3">
                    <div
                        style="margin-left: 2rem; margin-top: 2rem; border: 1px solid #ddd; height: 67vh; max-height: 67vh; overflow-y: scroll; width: 33%; border-radius: 4.8px; border: 1px solid #333">
                        <table class="table table-dark table-striped table-bordered">
                            <thead class="thead-darker">
                                <tr>
                                    <th scope="col" style="text-align: center">Item Name</th>
                                </tr>
                            </thead>
                            <tbody id="excess-report-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="low" role="tabpanel" aria-labelledby="low-tab">
                <div class="row mb-3 mt-3">
                    <div
                        style="margin-left: 2rem; margin-top: 2rem; border: 1px solid #ddd; height: 67vh; max-height: 67vh; overflow-y: scroll; width: 33%; border-radius: 4.8px; border: 1px solid #333">
                        <table class="table table-dark table-striped table-bordered">
                            <thead class="thead-darker">
                                <tr>
                                    <th scope="col" style="text-align: center">Item Name</th>
                                </tr>
                            </thead>
                            <tbody id="restock-report-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer id="footer">
        <nav class="navbar relative-bottom navbar-dark bg-info" style="margin-top: 36vh;">
            <h5 class="col-2" style="margin-right: -100px;">
                Powered by Paella
            </h5>
            <div class="col-1" style="margin-right: 50px;" id="google_translate_element"></div>
            <button class="col-1" onclick="swapColors()"> Color Swap </button>
            <button class="col-1" onclick="swapFonts()"> Dyslexic</button>
            <div class="col"></div>
        </nav>
    </footer>

    <!-- Shared script -->
    <script src="scripts/index.js"></script>

    <!-- Reports script -->
    <script src="scripts/reports.js"></script>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- GTranslate scripts -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en' },
                'google_translate_element'
            );
        } 
    </script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
        </script>
</body>

</html>
