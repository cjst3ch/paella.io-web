<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/receipts.css" />
    <title>Receipts</title>
</head>

<body>
    <!-- accessibility bar -->
    <div id="accessibility-bar"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="/manager.html">
            <img src="assets/logos/20220628_RamonVilla_Logo_White.png" class="mr-2" height="50" width="50" /> Ramon Vila
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/checkout.html">Checkout</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/inventory.html">Inventory Management</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/receipts.html">Receipts</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/orders.html">Orders</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/Reports.html">Reports</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/login.html">Logout</a>
                </li>
            </ul>
            <h6 style="margin-left: 40vw;">Scroll Down for Accessibility Options</h6>
        </div>
    </nav>

    <!-- main content -->
    <div id="checkout-content" class="container">

        <h1 class="col-md-12 text-center">Receipts</h1>
        <div class="row mb-3 mt-3">
            <div class="row" style="width: 100%">
                <div class="col-md-10">
                    <div class="btn-group">
                        <button disabled id="prev-btn" class="btn btn-light" onclick="advanceCursor(-25)">&lt;&lt;
                            Previous</button>
                        <button id="next-btn" class="btn btn-light" onclick="advanceCursor(25)">Next &gt;&gt;</button>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="ml-2 text-right" id="loading-bit" style="opacity: 0;">
                        <i class="fa-solid fa-spinner"></i> Loading...
                    </div>
                </div>
            </div>
            <div style="height: 75vh; max-height: 75vh; overflow-y: scroll; width: 100%">
                <table class="table table-dark table-striped table-bordered">
                    <thead class="thead-darker">
                        <tr>
                            <th scope="col">Transaction Date</th>
                            <th scope="col">Employee ID</th>
                            <th scope="col">Receipt ID</th>
                            <th scope="col">Cash?</th>
                            <th scope="col">Total</th>
                            <th>View</th>
                            <th>Void</th>
                        </tr>
                    </thead>
                    <tbody id="receipt-body"></tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="receiptViewModal" tabindex="-1" aria-labelledby="receiptViewModalLabel"
            aria-hidden="true" style="width: 75vw; margin-left: 12.5vw">
            <div class="modal-dialog" style="width: 75vw; max-width: none">
                <div class="modal-content" style="background-color: var(--light-bkg); width: 75vw">
                    <div class="modal-header" style="border-bottom: 1px solid #344658">
                        <h5 class="modal-title" id="receiptViewModalLabel">View Receipt #0</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="width: 100%">
                        <table class="table table-dark table-striped table-bordered" style="width: 100%">
                            <thead class="thead-darker">
                                <tr>
                                    <th scope="col">Item</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="single-receipt-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- footer -->
    <footer id="footer">
        <nav class="navbar relative-bottom navbar-dark bg-info" style="margin-top: -1vh;">
            <h5 class="col-2" style="margin-right: -100px;">
                Powered by Paella
            </h5>
            <div class="col-1" style="margin-right: 50px;" id="google_translate_element"></div>
            <button class="col-1" onclick="swapColors()"> Color Swap </button>
            <button class="col-1" onclick="swapFonts()"> Dyslexic</button>
            <div class="col"></div>
        </nav>
    </footer>

    <!-- Include icons -->
    <script src="https://kit.fontawesome.com/b56b5f29b3.js" crossorigin="anonymous"></script>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Shared script -->
    <script src="scripts/index.js"></script>

    <!-- Receipt script -->
    <script src="scripts/receipts.js"></script>

    <!-- GTranslate scripts -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en'
            },
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
        </script>
</body>

</html>
