<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Login</title>
</head>

<body>
    <!-- accessibility bar -->
    <div id="accessibility-bar"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="/manager.html">
            <img src="assets/logos/20220628_RamonVilla_Logo_White.png" class="mr-2" height="50" width="50" />
            Ramon Vila
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- <li class="nav-item active">
                  <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
                </li>-->
            </ul>
            <h6 style="margin-left: 68vw;">Scroll Down for Accessibility Options</h6>
        </div>
    </nav>

    <!-- main content -->
    <div id="login-content" class="container">
        <div class="row">
            <div class="card col-md-6 offset-md-3" id="login-card">
                <img src="assets/logos/20220628_RamonVilla_Logo_Color.png" id="logo" class="card-img-top" />
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" style="width: 38%">Register</button>
                        <button class="btn btn-primary" style="width: 60%" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer id="footer">
        <nav class="navbar relative-bottom navbar-dark bg-info" style="margin-top: 2vh;">
            <h5 class="col-2" style="margin-right: -100px;">
                Powered by Paella
            </h5>
            <div class="col-1" style="margin-right: 50px;" id="google_translate_element"></div>
            <button class="col-1" onclick="swapColors()"> Color Swap </button>
            <button class="col-1" onclick="swapFonts()"> Dyslexic</button>
            <div class="col"></div>
        </nav>
    </footer>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Shared script -->
    <script src="scripts/index.js"></script>

    <!-- Login script -->
    <script src="scripts/login.js"></script>

    <!-- GTranslate scripts -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en' },
                'google_translate_element'
            );
        } 
    </script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
        </script>
</body>

</html>
