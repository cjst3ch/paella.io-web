<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/inventory.css" />
    <title>Inventory Management</title>
</head>


<body>
    <!-- accessibility bar -->
    <div id="accessibility-bar"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="/manager.html">
            <img src="assets/logos/20220628_RamonVilla_Logo_White.png" class="mr-2" height="50" width="50" /> Ramon Vila
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/checkout.html">Checkout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/inventory.html">Inventory Management</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/receipts.html">Receipts</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/orders.html">Orders</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/Reports.html">Reports</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/login.html">Logout</a>
                </li>
            </ul>
            <h6 style="margin-left: 40vw;">Scroll Down for Accessibility Options</h6>
        </div>
    </nav>

    <!-- main content -->
    <div id="checkout-content" class="container">
        <div class="row" id="title-row">
            <div class="col-md-7 offset-md-3 text-center">
                <h1>Inventory Management</h1>
            </div>
        </div>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#items-pane" data-toggle="tab" aria-controls="items-pane"
                    aria-selected="true">Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#categories-pane" data-toggle="tab" aria-controls="categories-pane"
                    aria-selected="true">Categories</a>
            </li>
        </ul>
        <div class="tab-content" id="invTabContent">
            <div class="tab-pane fade show active" id="items-pane">
                <div class="row mb-3 mt-3">
                    <div
                        style="border: 1px solid #ddd; height: 67vh; max-height: 67vh; overflow-y: scroll; width: 100%; border-radius: 4.8px; border: 1px solid #333">
                        <table class="table table-dark table-striped table-bordered">
                            <thead class="thead-darker">
                                <tr>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">Unit Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">By Weight?</th>
                                    <th scope="col">Category</th>
                                    <th>Discontinue</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-body"></tbody>
                        </table>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-md-4 col-md-4">
                        <button style="width:100%" id="new-item-button" class="btn btn-lg btn-submit"
                            data-toggle="modal" data-target="#itemAddModal"><i class="fa fa-plus"></i> New Item</button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="categories-pane">
                <div class="row mb-3 mt-3">
                    <div
                        style="border: 1px solid #ddd; height: 67vh; max-height: 67vh; overflow-y: scroll; width: 100%; border-radius: 4.8px; border: 1px solid #333">
                        <table class="table table-dark table-striped table-bordered">
                            <thead class="thead-darker">
                                <tr>
                                    <th scope="col">Category</th>
                                    <th>Color</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="category-body"></tbody>
                        </table>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-md-4 col-md-4">
                        <button style="width:100%" id="new-item-button" class="btn btn-lg btn-submit"
                            data-toggle="modal" data-target="#categoryAddModal"><i class="fa fa-plus"></i> New
                            Category</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="itemAddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: var(--light-bkg)">
                    <div class="modal-header" style="border-bottom: 1px solid #344658">
                        <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="email" class="form-control" id="new-item-name" placeholder="Item Name"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Unit Price</label>
                                <input type="email" class="form-control" id="new-item-unit-price"
                                    placeholder="Item Price / Unit" aria-describedby="emailHelp" value="0.00">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="new-item-by-weight">
                                <label class="form-check-label" for="exampleCheck1">By Weight</label>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Category</label>
                                <div id="new-item-category"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" style="border-top: 1px solid #344658">
                        <div class="row" style="width: 100%">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-success" data-dismiss="modal" style="width: 100%"
                                    onclick="addItem()">Add</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    style="width: 100%">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="categoryAddModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: var(--light-bkg)">
                    <div class="modal-header" style="border-bottom: 1px solid #344658">
                        <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="email" class="form-control" id="new-category-name"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Color</label>
                                <div id="new-category-color"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" style="border-top: 1px solid #344658">
                        <div class="row" style="width: 100%">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-success" data-dismiss="modal" style="width: 100%"
                                    onclick="addCategory()">Add</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    style="width: 100%">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer id="footer">
            <nav class="navbar relative-bottom navbar-dark bg-info"
                style="margin-top: -1vh; width: 99.3vw; margin-left: -21vw;">
                <h5 class="col-2" style="margin-right: -100px;">
                    Powered by Paella
                </h5>
                <div class="col-1" style="margin-right: 50px;" id="google_translate_element"></div>
                <button class="col-1" onclick="swapColors()"> Color Swap </button>
                <button class="col-1" onclick="swapFonts()"> Dyslexic</button>
                <div class="col"></div>
            </nav>
        </footer>

        <!-- Include icons -->
        <script src="https://kit.fontawesome.com/b56b5f29b3.js" crossorigin="anonymous"></script>

        <!-- Bootstrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

        <!-- Color picker script -->
        <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>

        <!-- Shared script -->
        <script src="scripts/index.js"></script>

        <!-- Inventory script -->
        <script src="scripts/inventory.js"></script>

        <!-- GTranslate scripts -->
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en'
                },
                    'google_translate_element'
                );
            }
        </script>
        <script type="text/javascript"
            src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
            </script>
</body>

</html>
