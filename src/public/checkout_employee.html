<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
    <title>Checkout</title>
</head>

<body>
    <!-- accessibility bar -->
    <div id="accessibility-bar"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand">
            <img src="assets/logos/20220628_RamonVilla_Logo_White.png" class="mr-2" height="50" width="50" /> Ramon Vila
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/login.html">Logout</a>
                </li>
            </ul>
            <h6 style="margin-left: 64.55vw;">Scroll Down for Accessibility Options</h6>
        </div>
    </nav>

    <!-- main content -->
    <div id="checkout-content" class="ml-5 mr-5">
        <div class="row mb-3 mt-3">
            <div class="col-md-6">
                <div class="row mb-3">
                    <h1 class="col-md-12 text-center">Checkout</h1>
                </div>
                <div style="height: 75vh; max-height: 75vh; overflow-y: scroll; border-radius: 4.8px; border: 1px solid #333"
                    id="checkout-container">
                    <table class="table table-dark table-striped table-hover table-bordered">
                        <thead class="thead-darker">
                            <tr>
                                <th scope="col">Item Name</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Subtotal</th>
                                <th>Clear</th>
                            </tr>
                        </thead>
                        <tbody id="checkout-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mb-4" id="item-btns"
                    style="padding-top: 10px; padding-bottom: 10px; height: 100%; max-height: 40vh; overflow-y: scroll; border-radius: 4.8px; border: 1px solid #333">
                </div>
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="input-group input-group-lg mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">SKU</span>
                            </div>
                            <input id="product-sku" type="text" placeholder="Enter Product ID #" class="form-control"
                                oninput="skuUpdated()" />
                        </div>
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Quantity</span>
                            </div>
                            <input type="text" placeholder="Enter Quantity" class="form-control" id="item-quantity" />
                            <div class="input-group-append">
                                <span class="input-group-text" id="product-unit">unit</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 item-marquee center-col">
                        <div class="item-marquee-title">Selected Item:</div>
                        <div id="selected-item-name"></div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-4">
                        <button style="width:100%" id="enter-button" class="btn btn-lg btn-update"
                            onclick="enterButton()"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
                    </div>
                    <div class="col-md-4">
                        <div class="btn-group" id="cash-card-group" style="width:100%">
                            <button id="cash-button" onclick="onCash()" class="btn btn-lg btn-primary"><i
                                    class="fa-solid fa-money-bill-wave"></i> Cash</button>
                            <button id="card-button" onclick="onCard()" class="btn btn-lg btn-light"><i
                                    class="fa-solid fa-credit-card"></i> Card</button>
                        </div>
                    </div>
                    <div class="col-md-4 total-marquee center-col">
                        <h2 id="checkout-total">Total: &euro;<span id="checkout-amt">0,00</span></h2>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-4">
                        <a style="width:100%" href="manager.html" class="btn btn-lg btn-secondary"><i
                                class="fa-solid fa-arrow-left"></i> Back</a>
                    </div>
                    <div class="col-md-4">
                        <button style="width:100%" id="checkout-button" onclick="checkout()"
                            class="btn btn-lg btn-submit"><i class="fa-solid fa-cart-shopping"></i> Checkout</button>
                    </div>
                    <div class="col-md-4">
                        <button style="width:100%" id="clear-all-button" onclick="clearAll()"
                            class="btn btn-lg btn-delete"><i class="fa-solid fa-eraser"></i> Clear All</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer id="footer">
        <nav class="navbar relative-bottom navbar-dark bg-info">
            <h5 class="col-2" style="margin-right: -100px;">
                Powered by Paella
            </h5>
            <div class="col-1" style="margin-right: 50px;" id="google_translate_element"></div>
            <button class="col-1" onclick="swapColors()"> Color Swap </button>
            <button class="col-1" onclick="swapFonts()"> Dyslexic</button>
            <div class="col"></div>
        </nav>
    </footer>

    <!-- Include icons -->
    <script src="https://kit.fontawesome.com/b56b5f29b3.js" crossorigin="anonymous"></script>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Shared script -->
    <script src="scripts/index.js"></script>

    <!-- Checkout script -->
    <script src="scripts/checkout.js"></script>

    <!-- GTranslate scripts -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en'
            },
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
        </script>
</body>

</html>
